<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Formulário de Pesquisa</h1>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required max="30">
    
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required max="100" min="18">
    
            <label for="sexo">Sexo:</label>
                <input type="radio" name="sexo">Masculino</input>
                <input type="radio" name="sexo">Feminino</input>
            </select>
    
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>
    
            <label for="cargo">Cargo:</label>
            <select id="cargo" name="cargo" required>
                <option value="">Selecione...</option>
                <option value="desenvolvedor">Desenvolvedor</option>
                <option value="analista">Analista</option>
                <option value="estagiario">Estagiário</option>
            </select>
    
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
